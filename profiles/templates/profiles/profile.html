{% extends 'base.html' %}
{% load static %}

{% block extra_title %}- Profile{% endblock %}

{% block content %}

<main>
    <div class="container top-container" data-top-block>
        <div class="row">
            <div class="col">
                <hr>
                <h1 class="mb-4 text-center">My Profile</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <p class="text-muted">Default Delivery Information</p>
                <form action="{% url 'profile' %}" method="POST" class="mt-3" id="profile-update-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-black">Update Information</button>
                </form>
            </div>
            <div class="col-6">
                <p class="text-muted">Order History</p>
                {{ orders }}
            </div>
        </div>

    <!-- Back to top button -->
    <a href="#" class="scroll-up-link" aria-label="Scroll to top button" data-scroll-up="Back to top">
        <i class="fa-regular fa-circle-up"></i>
    </a>
</main>
{% endblock %}
